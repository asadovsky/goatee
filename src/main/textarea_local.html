<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{.Name}}</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <link rel="icon" href="http://www.google.com/favicon.ico">
  </head>
  <body>
    <h1>{{.Name}}</h1>
    <div>
      <textarea id="editor" rows="10" cols="50"></textarea>
      <div>
        <button id="undo-button" class="display-none" disabled>Undo</button>
        <button id="redo-button" class="display-none" disabled>Redo</button>
      </div>
    </div>
    <script src="common.js"></script>
    <script src="textarea_editor.js"></script>
    <script>
      var editorEl = document.querySelector('#editor');
      var editor = new goatee.ta.TextAreaEditor(editorEl);
    </script>
  </body>
</html>
